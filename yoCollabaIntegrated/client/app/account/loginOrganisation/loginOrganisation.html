<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1 align="center">Organization Login</h1>
      <br>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
      <form class="form" name="form" ng-submit="vm.loginOrganisation()" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>


        <div align="center">
          <button class="btn btn-primary btn-login" type="submit">
            Login
          </button>
          <button class="btn btn-danger">Reset</button>
          
          <br><br>
          <button class="btn btn-inverse" ui-sref='login'>User Login</button>
        </div>

      </form>
    </div>
  </div>

</div>
