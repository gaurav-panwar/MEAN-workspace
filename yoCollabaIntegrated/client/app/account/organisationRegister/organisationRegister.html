<div class="controller">
  <h1 align="center">Register Organization</h1>
  <br>

  <div class="col-sm-offset-3 col-sm-6">
  <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model=vm.name required>
  </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" ng-model=vm.email required>
    </div>

    <div class="form-group">
      <label>Domain Name</label>
      <input type="text" class="form-control" ng-model=vm.domain required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" ng-model=vm.phone required>
    </div>

    <div class="form-group">
      <label>Website</label>
      <input type="text" class="form-control"  ng-model=vm.website required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control"  ng-model=vm.address required>
    </div>


    <div class="form-groups">
      <label>About</label>
      <textarea rows='2' class="form-control"  ng-model=vm.about></textarea>
    </div>

    <br>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" ng-model=vm.password required>
    </div>

    <div class="form-group">
      <label for="pwd"> Confirm Password</label>
      <input type="password" class="form-control" id="pwd" ng-model=vm.confirmPassword required>
    </div>

    <br>
    <div align="center">
      <button type="submit" class="btn btn-lg btn-primary" align='center'>Register</button>
      <button type="reset" class="btn btn-lg btn-danger" style="margin-right: 10%;">Reset</button>
      <br><br>
      <button class="btn btn-lg btn-inverse" ui-sref='loginOrganisation'>Login</button>
    </div>
</form>
</div>
<div class="clearfix"></div>
<br>
</div>
