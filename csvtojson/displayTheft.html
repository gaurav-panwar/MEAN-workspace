
<!DOCTYPE html>
<html>
<head>
	<title>Displaying Theft Data</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<style>

	.chart rect {
  		fill: steelblue;
	}

	.chart text {
  		fill: white;
 		font: 10px sans-serif;
  		text-anchor: end;
	}

	.axis text {
  	font: 10px sans-serif;
	}

	.axis line,
	.axis path {
  		fill: none;
  		stroke: #000;
  		shape-rendering: crispEdges;
	}

.axis--x path {
  display: none;
}

</style>
</head>

<body>
<h1>Displaying Theft Data using D3.js</h1>
<h3>(Stacked Bargraph)</h3>
<svg class="chart"></svg>

<script type="text/javascript">

	var width = 960,
    height = 500;

	var y = d3.scaleLinear()
    				.range([height, 0]);

	var chart = d3.select(".chart")
    				.attr("width", width)
    				.attr("height", height);

	d3.tsv("resultTheft.json", type, function(error, data) {
  		y.domain([0, d3.max(data, function(d) { return d.theftUnder500; })]);

  	var barWidth = width / data.length;

  	var bar = chart.selectAll("g")
      				.data(data)
    				.enter().append("g")
      				.attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  	bar.append("rect")
      	.attr("y", function(d) { return y(d.theftUnder500); })
      	.attr("height", function(d) { return height - y(d.theftUnder500); })
      	.attr("width", barWidth - 1);

  	bar.append("text")
      	.attr("x", barWidth / 2)
      	.attr("y", function(d) { return y(d.theftUnder500) + 3; })
      	.attr("dy", ".75em")
      	.text(function(d) { return d.theftUnder500; });
	});

function type(d) {
  	d.theftUnder500 = +d.theftUnder500; // coerce to number
  	return d;
}

</script>

</body>
</html>
